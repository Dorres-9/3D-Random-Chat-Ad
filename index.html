<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Random Chat Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #dbe4f3);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
    }
    .avatar-container {
      width: 100%;
      max-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto 10px;
    }
    .avatar-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      touch-action: pan-y;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .nav-buttons button {
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: #cccccc;
    }
    .swipe-comment {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
    }
    .question {
      font-size: 20px;
      margin: 20px 16px 10px;
      color: #333;
    }
    .choices button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      margin: 6px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choices button:hover {
      background: #004ec2;
    }
    .response {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .response.show {
      display: block;
      opacity: 1;
    }
    .cta {
      margin: 20px;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .cta.show {
      display: block;
      opacity: 1;
    }
    .cta a {
      text-decoration: none;
      background: #00cc66;
      color: white;
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <img id="avatar" class="avatar-img" src="https://i.ibb.co/3RqRnr6/avatar-female-realistic.png" alt="Avatar" />
  </div>
  <div class="nav-buttons">
    <button onclick="swipeLeft()">⟵</button>
    <button onclick="swipeRight()">⟶</button>
  </div>
  <div class="swipe-comment">Swipe or tap to preview other profiles</div>

  <div class="question" id="question">What type of person are you most attracted to?</div>
  <div class="choices" id="choices">
    <button onclick="selectChoice('calm')">Someone calm and quiet</button>
    <button onclick="selectChoice('funny')">Someone fun and energetic</button>
    <button onclick="selectChoice('smart')">Someone smart and logical</button>
  </div>
  <div class="response" id="response"></div>
  <div class="cta" id="cta">
    <a href="https://adler.ultralifeacademy.com/" target="_blank">Pre-register and meet someone new.</a>
  </div>

  <script>
    const avatarList = [
      'https://i.ibb.co/3RqRnr6/avatar-female-realistic.png',
      'https://i.ibb.co/vjNm7qK/avatar-male-realistic.png'
    ];
    let avatarIndex = 0;
    const avatarElement = document.getElementById('avatar');

    function swipeLeft() {
      avatarIndex = (avatarIndex - 1 + avatarList.length) % avatarList.length;
      animateSwipe();
      avatarElement.src = avatarList[avatarIndex];
    }

    function swipeRight() {
      avatarIndex = (avatarIndex + 1) % avatarList.length;
      animateSwipe();
      avatarElement.src = avatarList[avatarIndex];
    }

    function animateSwipe() {
      avatarElement.style.transform = 'scale(0.95)';
      setTimeout(() => {
        avatarElement.style.transform = 'scale(1)';
      }, 150);
    }

    // Touch swipe support for mobile
    let startX = 0;
    avatarElement.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    avatarElement.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        swipeRight();
      } else if (endX - startX > 50) {
        swipeLeft();
      }
    });

    let step = 1;

    function selectChoice(type) {
      const question = document.getElementById('question');
      const choices = document.getElementById('choices');
      const response = document.getElementById('response');
      const cta = document.getElementById('cta');

      if (step === 1) {
        if (type === 'calm') {
          response.innerText = "Oh, that's totally my type too!";
        } else if (type === 'funny') {
          response.innerText = "I love fun and outgoing people!";
        } else {
          response.innerText = "Smart and logical? You sound awesome!";
        }
        response.classList.add('show');
        setTimeout(() => {
          response.classList.remove('show');
          question.innerText = 'What do you look for in a first chat?';
          choices.innerHTML = `
            <button onclick=\"selectChoice('joke')\">A good laugh</button>
            <button onclick=\"selectChoice('deep')\">A deep conversation</button>
            <button onclick=\"selectChoice('random')\">Just something random</button>
          `;
          step = 2;
        }, 1500);

      } else if (step === 2) {
        if (type === 'joke') {
          response.innerText = "Same! Humor makes everything better.";
        } else if (type === 'deep') {
          response.innerText = "Deep talks are my favorite too.";
        } else {
          response.innerText = "Random is fun! Keeps things interesting.";
        }
        response.classList.add('show');
        cta.classList.add('show');
      }
    }
  </script>
</body>
</html>
